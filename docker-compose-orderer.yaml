version: '2'

# networks:
#   hf-exp:
#     driver: host

services:

  orderer.example.com:
    container_name: orderer.ksachdeva-exp.com
    image: hyperledger/fabric-orderer
    environment:
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # enabled TLS
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=host
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
    - ./genesis.block:/var/hyperledger/orderer/orderer.genesis.block
    - ./crypto-config/ordererOrganizations/ksachdeva-exp.com/orderers/orderer.ksachdeva-exp.com/msp:/var/hyperledger/orderer/msp
    - ./crypto-config/ordererOrganizations/ksachdeva-exp.com/orderers/orderer.ksachdeva-exp.com/tls/:/var/hyperledger/orderer/tls
    extra_hosts:
    - "peer0.org1.ksachdeva-exp.com:34.73.7.252"
    - "peer1.org1.ksachdeva-exp.com:34.73.7.252"
    - "peer0.org2.ksachdeva-exp.com:34.73.7.252"
    - "peer1.org2.ksachdeva-exp.com:34.73.7.252"
    - "peer0.org3.ksachdeva-exp.com:34.73.7.252"
    - "peer1.org3.ksachdeva-exp.com:34.73.7.252"
    ports:
      - 7050:7050
    networks:
      - host
